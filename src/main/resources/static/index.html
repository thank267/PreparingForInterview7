<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <!-- CSS only -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">

    <!-- JavaScript Bundle with Popper -->
    <script crossorigin="anonymous"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>

<body>

<div class="container" ng-controller="indexController">

    <h3>Список студентов</h3>
    <table cellpadding="0" cellspacing="0" class="table table-hover">
        <tr>
            <td>ID</td>
            <td>Имя</td>
            <td>Заметка</td>
            <td>Действие</td>
        </tr>
        <tbody>
        <tr ng-repeat="student in students">
            <td>{{student.id}}</td>
            <td>{{student.name}}</td>
            <td>{{student.mark}}</td>
            <td>
                <button class="btn btn-danger" ng-click="deleteStudent(student.id)">Удалить</button>
                <button class="btn btn-danger" ng-click="loadStudent(student.id)">Редактировать</button>
            </td>
        </tr>
        </tbody>
    </table>
    <div>
        <button class="btn btn-danger" ng-click="newStudent()">Добавить студента</button>
    </div>

    <div ng-show="getStudent">

        <form class="align-middle" ng-submit="saveStudent()">
            <div class="input-group input-group-sm" style="padding: 4px;">
                <label for="navId" ng-show="getStudent.id">id</label>
                <input aria-describedby="inputGroup-sizing-sm" class="form-control" id="navId" ng-model="getStudent.id" ng-show="getStudent.id"
                       readonly
                       style="margin-left: 10px;" type="text">
                <label for="navName">Имя</label>
                <input aria-describedby="inputGroup-sizing-sm" class="form-control" id="navName" ng-model="getStudent.name" required
                       style="margin-left: 10px;" type="text">
                <label for="navName">Заметка</label>
                <input aria-describedby="inputGroup-sizing-sm" class="form-control" id="navMark" ng-model="getStudent.mark"
                       style="margin-left: 10px;" type="text">

                <button class="btn btn-outline-warning btn-sm" id="navStudentSubmit"
                        style="margin-left: 10px;" type="submit">Записать
                </button>
            </div>
        </form>
    </div>


</div>

</body>
</html>
